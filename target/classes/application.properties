# Porta HTTP
quarkus.http.port=8080

# OpenAPI / Swagger UI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger

# JPA / Hibernate
quarkus.hibernate-orm.log.sql=false

# ---------- DEV / TEST com H2 (sem precisar de Postgres) ----------
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:clientes_db;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=sa

# Criar as tabelas automaticamente a cada execução
%dev.quarkus.hibernate-orm.database.generation=drop-and-create

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:clientes_test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa

# Criar as tabelas automaticamente a cada execução
%test.quarkus.hibernate-orm.database.generation=drop-and-create

# Console H2 (para ver as tabelas no navegador)
quarkus.h2.console.enabled=true
quarkus.h2.console.path=/h2